<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="search-toggle">
      <div class="search">
        <button class="searchbtn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>magnify</title>
            <path
              d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
            />
          </svg>
        </button>
        <input type="text" class="search-bar" placeholder="Search location" />
      </div>
      <div class="toggle">
        <input type="checkbox" id="check" />
        <label for="check" class="button"></label>
      </div>
    </div>
    <div class="header">
      <div class="weather-title">
        <img
          src="../assets/image/weather logo.jpg"
          alt="weather channel logo"
          class="logo"
        />
        <div class="weather-name">
          <p class="names">EXTENDED</p>
          <p class="names">FORECAST</p>
        </div>
      </div>
      <div class="date-time">
        <p class="time">Time</p>
        <p class="date">Date</p>
      </div>
    </div>
    <div class="container">
      <div class="location-title"></div>
      <div class="weather-card">
        <div class="card">
          <!--Card1-->
          <p class="card-day">Mon</p>
          <img class="card-img" src="#" alt="weather icon" />
          <p class="card-condition">partially cloudy</p>
          <div class="card-temp">
            <div class="temp-low">
              <p class="low">LO</p>
              <p class="low-degree-num">15°</p>
            </div>
            <div class="temp-high">
              <p class="high">HI</p>
              <p class="high-degree-num">40°</p>
            </div>
          </div>
        </div>
        <div class="card">
          <!--Card2-->
          <p class="card-day">Mon</p>
          <img class="card-img" src="#" alt="weather icon" />
          <p class="card-condition">partially cloudy</p>
          <div class="card-temp">
            <div class="temp-low">
              <p class="low">LO</p>
              <p class="low-degree-num">15°</p>
            </div>
            <div class="temp-high">
              <p class="high">HI</p>
              <p class="high-degree-num">40°</p>
            </div>
          </div>
        </div>
        <div class="card">
          <!--Card3-->
          <p class="card-day">Mon</p>
          <img class="card-img" src="#" alt="weather icon" />
          <p class="card-condition">partially cloudy</p>
          <div class="card-temp">
            <div class="temp-low">
              <p class="low">LO</p>
              <p class="low-degree-num">15°</p>
            </div>
            <div class="temp-high">
              <p class="high">HI</p>
              <p class="high-degree-num">40°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
